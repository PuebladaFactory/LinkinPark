<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title">{{titulo}} Tarifas <Form></Form> </h5>
  <button type="button" class="close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
</button>
</div>
<div class="modal-body">
  <div class="container">
      <div class="modal-body">
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="Nombre">Nombre</label>
            <div class="input-group">
              <input formControlName="nombre" class="form-control" required type="text">
            </div>
          </div>
         
          <div class="form-group">
            <label for="unidad tiempo">unidad tiempo</label>
            <!--<div class="input-group">
              <input formControlName="unidad_tiempo" class="form-control" required type="text"> -->
              <div>
                <select class="form-select form-select-md mb-3" (change)="changeUnidadTiempo($event)">
                  <option value={{unidadSeleccionada}}>Elegir unidad de tiempo</option>
                  <option *ngFor="let unidad of unidadTiempo">
                    {{unidad.unidad_tiempo}}
                  </option>
                </select>
              </div>
          </div>

          <div class="form-group">
            <label for="valor">valor de la fraccíon mínima</label>
            <div class="input-group">
              <input formControlName="valor" class="form-control" required type="text"
              [ngClass]="{'is-invalid':Valor?.errors && Valor?.touched, 'is-valid': !Valor?.errors && !Valor?.touched }"> 
            </div>
          </div>

          <div class="form-group">
            <label for="fraccion">fraccion mínima de tiempo</label>
            <div class="input-group">
              <input formControlName="fraccion" class="form-control" required type="text"
              [ngClass]="{'is-invalid':Fraccion?.errors && Fraccion?.touched, 'is-valid': !Fraccion?.errors && !Fraccion?.touched }"> 
            </div>
          </div>
         <!--  <div class="form-group">
            <label for="unidad de fraccion">unidad de fraccion</label>
            <div class="input-group">
              <input formControlName="fraccion" class="form-control" required type="text">
            </div>
          </div> -->
          <!-- <div class="form-group">
            <label for="descuento">categoria</label>
            <div class="input-group">
              <input formControlName="categoria" class="form-control" required type="text">
            </div>
          </div> -->
          <div>
            <label for="descuento">categoria de la tarifa</label>
            <select class="form-select form-select-md mb-3" (change)="changeCategoria($event)">
              <option value={{categoriaSeleccionada}}>Elegir categoria</option>
              <option *ngFor="let categoria of categorias">
                {{categoria.nombre}}
              </option>
            </select>
          </div>

          <div>
            <label for="descuento">vehiculo</label>
            <select class="form-select form-select-md mb-3" (change)="changeVehiculo($event)">
              <option value={{vehiculoSeleccionado}}>Seleccionar tipo de vehiculo</option>
              <option *ngFor="let vehiculo of vehiculos">
                {{vehiculo.nombre}}
              </option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="descuento">tolerancia</label>
            <div class="input-group">
              <input formControlName="tolerancia" class="form-control" required type="text"
              [ngClass]="{'is-invalid':Tolerancia?.errors && Tolerancia?.touched, 'is-valid': !Tolerancia?.errors && !Tolerancia?.touched }"> 
            </div>
          </div>
          <div class="form-group">

            <div class="input-group">
              <input formControlName="id" class="form-control" type="hidden">
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-success" type="submit" [disabled]="editForm.invalid">
              {{titulo}}
            </button>
          </div>
        </form>
      </div>
      
    </div>

</div>
