<div class="container">
  <div style="float: right">
    <app-btn-agregar class="right" (click)="msgBack('Agregar', [])" class="d-flex align-items-center" *ngIf="!user$.source._value.roles.user">
    </app-btn-agregar>
  </div>

  <div>
    <table datatable [dtOptions]="dtOptions" class="display table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Categoria</th>
          <th scope="col">Nombre</th>
          <th scope="col">Fraccion</th>
          <th scope="col">UT</th>
          <th scope="col">Valor</th>
          <th scope="col">Tolerancia</th>
          <th scope="col" *ngIf="!user$.source._value.roles.user"></th>
          <th scope="col" *ngIf="!user$.source._value.roles.user"></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of data | async ; let i = index">
          <td class="badge" scope="row">{{ i + 1 }}</td>
          <td>{{ item.categoria }}</td>
          <td>{{ item.nombre }}</td>
          <td>{{ item.fraccion }}</td>
          <td>{{ item.unidad_tiempo }}</td>
          <td>{{ item.valor }}</td>
          <td>{{ item.tolerancia }}</td>

          <td>
            <app-btn-editar class="right" (click)="msgBack('Editar', item)" *ngIf="!user$.source._value.roles.user">
            </app-btn-editar>
          </td>

          <td>
            <app-btn-eliminar class="d-flex align-items-center" (click)="msgBack('Eliminar', item)" *ngIf="!user$.source._value.roles.user">
            </app-btn-eliminar>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
