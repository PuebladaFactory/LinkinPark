<div class="container">
  <div class="container" style="display: flex; height: 100px;">
    <div style="width: 50%; ">
      <div>Saldo de caja: {{saldo}} </div>
    </div>
    <div style="flex-grow: 1; ">

      <div style=" float: right;">
        <app-btn-agregar class="right " name='Ingreso $' (click)="msgBack('Ingreso',[])"
          class="d-flex align-items-center ">
        </app-btn-agregar>
      </div>



      <div style=" float: right;">
        <app-btn-eliminar class="right " name='Egreso $' (click)="msgBack('Egreso',[])"
          class="d-flex align-items-center ">
        </app-btn-eliminar>
      </div>

      <div style=" float: right;">
        <app-btn-eliminar class="right " name='Cerrar caja' class="d-flex align-items-center ">
        </app-btn-eliminar>
      </div>
    </div>
  </div>







  <div class="form-group mb-4">
    <input class="form-control" type="text" [(ngModel)]="searchText" placeholder="Buscar">
  </div>

  <div class="table-responsive">
    <table class="table table-hover table-condensed" *ngIf="(data | filter: searchText).length > 0; else noResults">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th>fecha</th>
          <th>Concepto</th>
          <th>Operacion</th>
          <th>Importe</th>
    
          <th><i class="bi bi-pencil-fill"></i></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of data | filter: searchText; let i = index">
          <th class="badge" scope="row">{{i + 1}}</th>
          <td>{{item.fecha.seconds * 1000 | date:'dd/MM/yyyy - hh:mmaaa'}} </td>
          <td>{{item.concepto}}</td>
          <td [class.positive]="item.operacion === 'ingreso'" [class.negative]="item.operacion === 'egreso'" >{{item.operacion}}</td>
          <td [class.positive]="item.operacion === 'ingreso'" [class.negative]="item.operacion === 'egreso'" >{{item.importe}}</td>
     
          
          


          <!-- <td>
              <app-btn-editar class="right" (click)="msgBack('Editar',item)" class="d-flex align-items-center">
              </app-btn-editar>
            </td>
            <td>
              <app-btn-eliminar class="right" (click)="msgBack('Eliminar',item)" class="d-flex align-items-center">
              </app-btn-eliminar>
            </td>
            <td>
              <app-btn-agregar class="right" (click)="msgBack('Vehiculo',item)" [name]="vehiculo">
              </app-btn-agregar>
            </td> -->
        </tr>
      </tbody>
    </table>

  </div>
  <ng-template #noResults>
    <p>No results found for "{{searchText}}".</p>
  </ng-template>
</div>
