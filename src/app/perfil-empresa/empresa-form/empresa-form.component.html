

<div *ngIf="titulo ==='Vehiculo' else clientes ">
    <app-vehiculos-form [item]="item" (newItemEvent)="getMsg($event)" ></app-vehiculos-form>
</div>

<ng-template #clientes>
  <div class="modal-header">
      <h5 class="modal-title" id="modal-basic-title">{{titulo}}</h5>
      <button type="button" class="close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
      <div class="container">
          <div class="modal-body">
            <form [formGroup]="editForm" novalidate>
              <div class="form-group">
                <label for="cuit">Cuit</label>
                <div class="input-group">
                  <input formControlName="cuit" class="form-control" required type="text">
                </div>
              </div>
              <div class="form-group">
                <label for="direccion">direccion</label>
                <div class="input-group">
                  <input formControlName="direccion" class="form-control" required type="text"
   
                  >
   
   
                </div>
              </div>
              <div class="form-group">
                <label for="mail">Mail</label>
                <div class="input-group">
                  <input formControlName="mail" class="form-control"  type="text"
>                  
                </div>


              <div class="form-group">
                <label for="Telefono">Telefono</label>
                <div class="input-group">
                  <input formControlName="telefono" class="form-control"  type="text"
>                  
                </div>
              </div>



              </div>

              <div class="form-group">
                <label for="Comentario">Comentario</label>
                <div class="input-group">
                  <input formControlName="comentario" class="form-control" type="text">
                </div>
              </div>
        
              <!-- Ingreso egreso lado a lado  -->

                <tr>
                  <td>
                    <div class="form-group">
                      <label for="ingreso">Ingreso</label>
                      <div class="input-group">
                        <input formControlName="ingreso" class="form-control" required type="date">
                      </div>
                    </div>
                  </td>
                  <td>
                    <div class="form-group">
                      <label for="egreso">Egreso</label>
                      <div class="input-group">
                        <input formControlName="egreso" class="form-control" required type="date">
                      </div>
                    </div>
                  </td>
                </tr>
              </table> -->
              <div class="form-group">

                <div class="input-group">
                  <input formControlName="id" class="form-control" type="hidden">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-success" [disabled]="editForm.invalid"(click)="closeModal()">
              {{titulo}}
            </button>
          </div>
        </div>
    
  </div>
</ng-template>
