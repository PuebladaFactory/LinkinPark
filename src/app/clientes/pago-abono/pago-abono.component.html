<div class="d-flex justify-content-end">
  <button
    type="button"
    class="close mt-2 me-2"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div id="ticket" class="receipt">
  <div class="location">Ticket Abono</div>

  <app-ticket-header></app-ticket-header>

  <div class="location">
    Emitido: <br />
    {{ fechaHoraActual | date : "dd/MM/yyyy HH:mm:ss" : "local" }}
  </div>
  <div class="location">
    Cliente: <br />
    {{ cliente.apellido }} {{ cliente.nombre }}
  </div>

  <div class="location">
    Patente: <br />
    {{ item.patente }}
  </div>

  <div class="location">
    Tarifa: <br />
    {{ item.tarifa.nombre }}
  </div>

  <div class="location">Importe: <br />{{ item.tarifa.valor }}</div>
</div>
>
<div>

  <div>
    <app-btn-agregar
      [name]="'Confirmar'"
      class="left"
      (click)="pago()"
    ></app-btn-agregar>
  </div>
</div>
