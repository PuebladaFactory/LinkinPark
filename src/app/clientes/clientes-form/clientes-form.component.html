

<div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">{{titulo}} Vehiculo </h5>
    <button type="button" class="close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <div class="container">
        <div class="modal-body">
          <form [formGroup]="editForm" novalidate>
            <div class="form-group">
              <label for="Apellido">Apellido</label>
              <div class="input-group">
                <input formControlName="apellido" class="form-control" required type="text">
              </div>
            </div>
            <div class="form-group">
              <label for="Nombre">Nombre</label>
              <div class="input-group">
                <input formControlName="nombre" class="form-control" required type="text">
              </div>
            </div>

            <div class="form-group">
              <label for="Telefono">Telefono</label>
              <div class="input-group">
                <input formControlName="telefono" class="form-control" required type="text">
              </div>
            </div>

            <div class="form-group">
              <label for="Direccion">Direccion</label>
              <div class="input-group">
                <input formControlName="direccion" class="form-control" required type="text">
              </div>
            </div>

            <div class="form-group">
              <label for="Comentario">Comentario</label>
              <div class="input-group">
                <input formControlName="comentario" class="form-control" required type="text">
              </div>
            </div>
      
            <!-- Ingreso egreso lado a lado  -->

              <tr>

                  <div class="form-group">
                    <label for="ingreso">Ingreso</label>

                      <input formControlName="ingreso" class="form-control" required type="date">
                    </div>
                  </div>
                </td>
                <td>
                  <div class="form-group">
                    <label for="egreso">Egreso</label>
                    <div class="input-group">
                      <input formControlName="egreso" class="form-control" required type="date">
                    </div>
                  </div>
                </td>
              </tr>
            </table> -->
            <div class="form-group">

              <div class="input-group">
                <input formControlName="id" class="form-control" type="hidden">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" (click)="closeModal()">
            {{titulo}}
          </button>
        </div>
      </div>
  
</div>
